COM_CPANEL_MESSAGES_BODY_NOCLOSE="Є важливі повідомлення пост-встановлення, які потребують вашої уваги. Щоб переглянути повідомлення, будь ласка, оберіть розташовану нижче кнопку «Перегляд повідомлень»."
