PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Доступне оновлення Joomla! для сайту «[SITENAME]» за адресою [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Цей лист НЕ надіслано з сайту Joomla.org. Лист автоматично відправлено з вашого сайту «[SITENAME]».\n\n================================================================================\nІНФОРМАЦІЯ ПРО ОНОВЛЕННЯ\n================================================================================\n\nВаш сайт виявив, що доступна для завантаження оновлена ​​версія Joomla!\n\nНа даний момент у Вас встановлена версія: [CURVERSION]\nВерсія Joomla! доступна для оновлення: [NEWVERSION]\n\nЦей лист надіслано Вам з вашого сайту для нагадування про нові доступні версії Joomla!\nПроект Joomla! ніколи не буде з Вами контактувати безпосередньо про доступні оновлення Joomla! на вашому сайті.\n\n================================================================================\nІНСТРУКЦІЯ ПРО ОНОВЛЕННЯ\n================================================================================\n\nДля встановлення оновлень на «[SITENAME]», будь ласка, натисніть на наступне посилання (якщо URL-адреса не є посиланням, просто скопіюйте і вставте її в адресний рядок вашого браузера).\n\nПосилання для оновлення: [LINK]\n\n================================================================================\nЧОМУ Я ОТРИМАВ ЦЬОГО ЛИСТА??\n================================================================================\n\nЦе повідомлення автоматично надсилається системним плагіном Joomla, програмним забезпеченням, на якому працює ваш сайт.\nПлагін шукає оновлені версії Joomla! та надсилає повідомлення електронною поштою адміністраторам сайту.\nВи отримаєте декілька аналогічних листів з вашого сайту до тих пір, допоки не оновите програмне забезпечення або не вимкнете це повідомлення.\n\nДля вимкнення цих повідомлень зніміть з публікації плагін «Система. Сповіщення про оновлення Joomla!» 'в менеджері плагінів на вашому сайті.\n\nЯкщо ви не розумієте, що таке Joomla! і те, що Вам потрібно зробити Ви можете звернутись на форум підтримки Joomla! Україна за адресою: http://joomla-ua.org/forum/forum185.html або до розробників вашого сайту чи адміністратора вашого сайту.\n\nЗверніть увагу, що проект Joomla! НЕ надсилає ніякі повідомлення про оновлення вашого сайту!\n\nЯкщо ви людина, яка створила або керуєте вашим веб-сайтом, будь ласка, зверніть увагу, що цей плагін може бути активований автоматично при встановлені або оновленні Joomla! на вашому сайті.\n\n================================================================================\nХТО НАДІСЛАВ МЕНІ ЦЬОГО ЛИСТА?\n================================================================================\n\nЦей лист відправив Вам ваш власний сайт «[SITENAME]»!"
